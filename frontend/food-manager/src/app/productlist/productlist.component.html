<table mat-table [dataSource]="products">
  <ng-container matColumnDef="product_name">
    <th mat-header-cell *matHeaderCellDef>Product name</th>
    <td mat-cell *matCellDef="let product">{{product.product_name}}</td>
  </ng-container>

  <ng-container matColumnDef="producer_display">
    <th mat-header-cell *matHeaderCellDef>Producer</th>
    <td mat-cell *matCellDef="let product">{{product.producer_display}}</td>
  </ng-container>

  <ng-container matColumnDef="expiration_date">
    <th mat-header-cell *matHeaderCellDef>Expiration date</th>
    <td mat-cell *matCellDef="let product">{{product.expiration_date}}</td>
  </ng-container>

  <ng-container matColumnDef="storage_display">
    <th mat-header-cell *matHeaderCellDef>Storage</th>
    <td mat-cell *matCellDef="let product">{{product.storage_display}}</td>
  </ng-container>

  <ng-container matColumnDef="dangerous">
    <th mat-header-cell *matHeaderCellDef>Dangerous</th>
    <td mat-cell *matCellDef="let product">{{product.dangerous}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let product">
      <button mat-button [routerLink]="'/productform/' + product.id">Edit</button>
      <button mat-button (click)="deleteProduct(product)">Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
