<table mat-table [dataSource]="products">
  <ng-container matColumnDef="product_name">
    <th mat-header-cell *matHeaderCellDef>Product name</th>
    <td mat-cell *matCellDef="let product">{{product.product_name}}</td>
  </ng-container>

  <ng-container matColumnDef="producer_name">
    <th mat-header-cell *matHeaderCellDef>Producer</th>
    <td mat-cell *matCellDef="let product">{{producerService.producerNames[product.producer]}}</td>
  </ng-container>

  <ng-container matColumnDef="expiration_date">
  <th mat-header-cell *matHeaderCellDef>Epiration date</th>
  <td mat-cell *matCellDef="let product">{{product.expiration_date}}</td>
</ng-container>

  <ng-container matColumnDef="storage">
    <th mat-header-cell *matHeaderCellDef>Storage</th>
    <td mat-cell *matCellDef="let product">{{product.storage}}</td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let product">
      <button mat-button [routerLink]="'/productform/' + product.id">Edit</button>
      <button mat-button (click)="deleteProduct(product)" *ngIf="userService.hasPermission('product_manager.delete_product')">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
