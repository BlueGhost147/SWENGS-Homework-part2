<h3 class="stock-header">Stocklevel</h3>
<table mat-table [dataSource]="stocklevel" class="stock-list">

  <ng-container matColumnDef="warehouse_display">
    <th mat-header-cell *matHeaderCellDef>Warehouse</th>
    <td mat-cell *matCellDef="let stocklevel">{{stocklevel.warehouse_display}}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let stocklevel">{{stocklevel.amount}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let stocklevel">
      <button mat-button (click)="openStockLevelDialog(stocklevel)">Edit</button>
      <button mat-button (click)="deleteStocklevel(stocklevel)">Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
