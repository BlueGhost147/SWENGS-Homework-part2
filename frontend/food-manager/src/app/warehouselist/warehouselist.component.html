<table mat-table [dataSource]="warehouses">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Warehouse name</th>
    <td mat-cell *matCellDef="let warehouse">{{warehouse.name}}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let warehouse">{{warehouse.address}}</td>
  </ng-container>

  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef>Area in mÂ²</th>
    <td mat-cell *matCellDef="let warehouse">{{warehouse.area}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let warehouse">
      <button mat-button [routerLink]="'/warehouseform/' + warehouse.id">Edit</button>
      <button mat-button (click)="deleteWarehouse(warehouse)">Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
